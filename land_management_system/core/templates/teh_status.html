{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Dashboard</title>
    <link rel="stylesheet" href="{% static 'website/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'website/css/admin_styles.css' %}" />
    <script src="{% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="primary-bg shadow border-end" id="sidebar-wrapper">
        <div class="text-center primary-text bg-blue-color fs-4 fw-semibold text-uppercase border-bottom">
          <h2 class="text-orange pt-3 pb-2">Land MS</h2>
        </div>
        <ul class="navbar-nav sidebar_list">
          <li class="nav-item px-2 py-0 mt-1">
            <a href="{% url 'teh_dashboard' %}" class="text-decoration-none nav-link px-2">
              <span><i class="fas fa-tachometer-alt me-2"></i></span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item px-2 py-0 mt-1">
            <a href="{% url 'logout' %}" class="text-decoration-none nav-link px-2">
              <span><i class="fas fa-power-off me-2"></i></span>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
          </div>
        </nav>
        <div class="container-fluid">
          <h1 class="mt-4">Land Transfer Status</h1>
          <div class="card mt-4">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Khasra Number</th>
                    <th>Tehsil</th>
                    <th>Division</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for transfer in land_transfers %}
                    <tr>
                      <td>{{ transfer.land.khasra_number }}</td>
                      <td>{{ transfer.land.tehsil }}</td>
                      <td>{{ transfer.land.division }}</td>
                      <td>
                        <button class="btn btn-primary">View</button>
                      </td>
                    </tr>
                    {% empty %}
                    <tr>
                      <td colspan="4">No records found.</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'website/js/bootstrap.bundle.min.js' %}"></script>
    <script>
      $('#menu-toggle').click(function (e) {
        e.preventDefault()
        $('#wrapper').toggleClass('toggled')
      })
    </script>
  </body>
</html>
